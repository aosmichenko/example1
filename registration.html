<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<title>Benedit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/init.css">
	<link rel="stylesheet" href="css/dzsparallaxer.css"/>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="register-page registration">
<div class="preload1"></div>
<div class="preload2"></div>
<div class="preload3"></div>
<div id="wrapper">
	<header id="header" class="header osmi-container">
		<div class="header-relative-block">
			<div class="header__panel">
				<div class="logo-wrapper">
					<a class="logo"></a>
				</div>
				<div class="mobile-nav-button">
					<a href="#" class="contribute-now osmi-btn log-in">contribute</a>
					<a href="#" class="telegram osmi-btn log-in">telegram</a>
				</div>
				<nav class="nav">
					<ul class="nav-menu">
						<li><a href="#about">about benebit</a></li>
						<li><a href="#features">features</a></li>
						<li><a href="#token-sale">token sale</a></li>
						<li><a href="#roadmap">roadmap</a></li>
						<li><a href="#team">team</a></li>
						<li><a href="#news">blog</a></li>
						<li><a href="#faq">faq</a></li>
						<li><a href="#footer">bounty</a></li>
					</ul>
				</nav>
				<div class="header__panel-right-content">
					<div class="lang-block">
						<img src="img/flag.png" alt="icon">
					</div>
					<a href="#" class="log-in osmi-btn ">log-in</a>
					<div id="nav-icon">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="content">
		<img src="img/waves-registration.png" alt="">
		<div class="osmi-container">
			<div class="osmi-grid-container">
				<div class="content-block ">
					<h3>create an account</h3>
					<form action="#">
						<div class="name"><input type="text" name="name" class="name" placeholder="Name">
						</div>
						<div class="email"><input type="email" name="email" class="email" placeholder="Email">
						</div>
						<div class="password"><input type="password" name="password1" class="password"
						                             placeholder="Password"></div>
						<div class="password"><input type="password" name="password2"
						                             class="password password-confirmation"
						                             placeholder="Password confirmation">
						</div>
						<div class="eth"><input type="text" name="ethereum" class="eth" placeholder="Ethereum address">
						</div>
						
						<div class="checkbox">
							<input type="checkbox" id="agree">
							<label for="agree">
								I have read and argee with
								<a href="#" class="label-link">
									Token Sale Terms
								</a>
							</label>
						</div>
						<button type="submit" class="reg-btn">register</button>
					</form>
					<div class="already-have-account">
						<span>Already have an account?</span>
						<a class="log-in-gradient osmi-upper" href="#">log in</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<script src="js/app.min.js"></script>
</body>
</html>
